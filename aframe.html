<!DOCTYPE html>
<html>

<head>
    <title>A-Frame Cube Rotation with Touch Controls</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent("rotate-on-touch", {
            init: function() {
                this.previousX = 0;
                this.previousY = 0;
                this.dragging = false;

                this.el.sceneEl.addEventListener("touchstart", this.onTouchStart.bind(this));
                this.el.sceneEl.addEventListener("touchmove", this.onTouchMove.bind(this));
                this.el.sceneEl.addEventListener("touchend", this.onTouchEnd.bind(this));
            },

            onTouchStart: function(event) {
                const touch = event.touches[0];
                this.previousX = touch.clientX;
                this.previousY = touch.clientY;
                this.dragging = true;
            },

            onTouchMove: function(event) {
                if (!this.dragging) return;
                const touch = event.touches[0];
                const deltaX = touch.clientX - this.previousX;
                const deltaY = touch.clientY - this.previousY;
                this.previousX = touch.clientX;
                this.previousY = touch.clientY;
                this.el.object3D.rotation.y += deltaX * 0.01;
                this.el.object3D.rotation.x += deltaY * 0.01;
            },

            onTouchEnd: function() {
                this.dragging = false;
            },
        });

    </script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-camera position="0 0 5" wasd-controls-enabled="false" look-controls-enabled="false"></a-camera>
        <a-box position="0 0 -5" rotation="0 0 0" scale="1 1 1" color="red" rotate-on-touch></a-box>
        <!-- Add other A-Frame entities and components as needed -->
    </a-scene>
</body>

</html>
