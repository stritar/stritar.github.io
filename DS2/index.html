        $('.toggle-menu').click(function() {

    <script type="text/javascript">
        $(document).ready(function($) {
            var nav = 'close';
            $('.svg-menu-toggle').click(function() {
                if (nav == 'close') {
                    $(this).attr("class", "svg-menu-toggle active");
                    nav = 'open';
                } else {
                    $(this).attr("class", "svg-menu-toggle");
                    nav = 'close';
                }
            });
            $('body').bind('click', function(e) {
                if (nav == 'open') {
                    $('.svg-menu-toggle').attr("class", "svg-menu-toggle");
                    nav = 'close';
                }
            });
            $('a').bind('click', function(e) {
                if (nav == 'open') {
                    $('.svg-menu-toggle').attr("class", "svg-menu-toggle");
                    nav = 'close';
                }
            });
        });

    </script>

    <script type="text/javascript">
        $(function() {

            // Do our DOM lookups beforehand
            var wyp = $("#small-logo-trigger");

            wyp.waypoint({
                handler: function(event) {
                    if ($("#logo-small").css('opacity') == '1')
                        $("#logo-small").animate({
                            'opacity': 0
                        })
                    else
                        $("#logo-small").animate({
                            'opacity': 1
                        })
                }
            });

        });

    </script>
