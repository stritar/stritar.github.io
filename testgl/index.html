<!DOCTYPE html>
<html>
<head>
    <title>Three.js with Import Map</title>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
            "OrbitControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js",
            "GLTFLoader": "https://unpkg.com/three@0.138.0/examples/jsm/loaders/GLTFLoader.js"
        }
    }
    </script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'OrbitControls';
        import { GLTFLoader } from 'GLTFLoader';
        let camera, scene, renderer;
        let controls;
        init();
        animate();
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			scene.background = new THREE.Color(0xcccccc); // background color 0xffffff = white
            camera.position.set(0, 0, 5); // values to change if you want

            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
			
            const ambientLight = new THREE.AmbientLight(0xcccccc, 0.7); // 0.1 - 1 values lowest to max strength
            scene.add(ambientLight);


            const loader = new GLTFLoader();
            loader.load('model.gltf', function(gltf) {
                scene.add(gltf.scene);
            }, undefined, function(error) {
                console.error('An error happened', error);
            });

            window.addEventListener('resize', onWindowResize, false);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // controls.enableDamping = true, or if controls.autoRotate = true
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
