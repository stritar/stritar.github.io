<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Denis Stritar - Product Designer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="" id="logo"></a>
            <label class="switch" aria-label="Toggle dark mode">
                <input type="checkbox" id="theme-toggle" />
                <span class="slider">
                    <span class="knob-icon" aria-hidden="true"></span>
                </span>
            </label>
        </div>
        <div class="content intro">
            <h1>Denis Stritar</h1>
            <p>Iâ€™m a Berlin-based Product Designer at <a href="">Embeddable.com</a> where I design intuitive, customer-facing analytics experiences that work seamlessly out of the box.</p>
        </div>
    </div>

    <script>
        const toggleInput = document.getElementById("theme-toggle");
        const root = document.documentElement;

        function initTheme() {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme) {
                root.setAttribute("data-theme", savedTheme);
                toggleInput.checked = savedTheme === "dark";
            } else {
                const systemDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
                root.setAttribute("data-theme", systemDark ? "dark" : "light");
                toggleInput.checked = systemDark;
            }
        }

        toggleInput.addEventListener("change", () => {
            const newTheme = toggleInput.checked ? "dark" : "light";
            root.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme);
        });

        initTheme();


    </script>

</body>

</html>j
