<html>

<head>
    <meta charset="utf-8">
    <title>Microcosm</title>
    <meta name="description" content="Microcosm â€” VR">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="space" src="img/space.jpg">
            <img id="btn_frame" src="img/btn_frame.png">
            <img id="start" src="img/start.png">
        </a-assets>





        <a-entity camera look-controls position="0 0 0">
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: circle; radius: 0.015" material="color: white; shader: flat">
            </a-entity>
        </a-entity>
        <a-entity ui position="1.7 0 -2" rotation="0 -40 0">
            <a-entity button position="0 0 -3">
                <a-animation attribute="position" from="0 0 -3" to="0 0 0" delay="1900" dur="1100" fill="forwards"> </a-animation>
                <a-image src="#btn_frame" position="0 0 -3" scale="1 1 1">
                    <a-animation attribute="scale" from="1 1 1" to="2 2 2" delay="1900" dur="1100"></a-animation>
                </a-image>
            </a-entity>

            <a-entity button position="0 0 -3">
                <a-animation attribute="position" from="0 0 -3" to="0 0 3" delay="1000" dur="1900" fill="forwards"> </a-animation>
                <a-image src="#start" position="0 0 -3" scale="1 1 1">
                </a-image>
            </a-entity>




        </a-entity>







        <a-sky src="#space" rotation="0 -130 0"></a-sky>
    </a-scene>

</body>


</html>
