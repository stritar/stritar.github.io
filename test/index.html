<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css" rel="stylesheet">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <div class="floater">
        <div class="blur"></div>
    </div>
    <div id="top-frame">
        <div class="ghost"></div>
        <a-scene embedded vr-mode-ui="enabled: false" id="scene">
            <a-entity camera position="0 -2 15" rotation="0 0 0">
                <a-animation attribute="position" easing="ease-in-out" dur="5000" from="0 10 11" to="0 -2 15"></a-animation>

            </a-entity>
            <a-assets>
                <img id="b1" src="blob-1.png">
                <img id="b2" src="blob-2.png">
                <img id="b3" src="blob-3.png">
            </a-assets>
            <a-plane position="8 -10 -30" rotation="0 0 0" height="7" width="7" src="#b3" transparent="true">
                <a-animation attribute="position" easing="ease-in-out" repeat="indefinite" direction="alternate" dur="6800" from="8 -8 -30" to="8 -5 -30"></a-animation>
            </a-plane>
            <a-plane position="-5 -5 -15" rotation="0 0 0" height="7" width="7" src="#b2" transparent="true">
                <a-animation attribute="position" easing="ease-in-out" repeat="indefinite" direction="alternate" dur="7400" from="-5 -5 -15" to="-5 -7 -15"></a-animation>
                <a-animation attribute="rotation" easing="ease-in-out" repeat="indefinite" direction="alternate" dur="9000" from="0 0 0" to="10 0 2"></a-animation>
            </a-plane>
            <a-plane position="0 0 0" rotation="0 0 0" height="7" width="7" src="#b1" transparent="true">
                <a-animation attribute="position" easing="ease-in-out" repeat="indefinite" direction="alternate" dur="9000" from="0 0 0" to="0 1 0"></a-animation>
                <a-animation attribute="rotation" easing="ease-in-out" repeat="indefinite" direction="alternate" dur="9000" from="0 2 4" to="30 0 0"></a-animation>
            </a-plane>



            <a-light type="ambient" color="#FFFFFF"></a-light>
        </a-scene>
    </div>
    <div id="bottom-frame">
    </div>
</body>

</html>
