<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css" rel="stylesheet">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <div class="floater">
        <div class="blur"></div>
    </div>
    <div id="top-frame">
        <div class="ghost"></div>
        <a-scene embedded vr-mode-ui="enabled: false" id="scene">
            <a-assets>
                <a-asset-item id="export-obj" src="../obj/export-obj.obj"></a-asset-item>
            </a-assets>
            <a-entity camera fov="80" position="0 1.6 0" near="0.2" mouse-cursor></a-entity>
            <a-entity obj-model="obj:#export-obj" position="0 1 -5" color="#EF2D5E" rotation="0 0 0" material="color: red">
                <a-animation dur="3800" easing="ease-in-out" attribute="rotation" repeat="indefinite" direction="alternate" to="0 90 0 "></a-animation>
            </a-entity>
        </a-scene>
    </div>
    <div id="bottom-frame">
    </div>


</body>

</html>
