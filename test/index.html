<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css" rel="stylesheet">

    <script src="look.js"></script>
</head>

<body>
    <div class="floater">
        <div class="blur"></div>
    </div>
    <div id="top-frame">
        <div class="ghost"></div>
        <a-scene embedded vr-mode-ui="enabled: false" id="scene">
            <a-entity camera no-click-look-controls="maxyaw:0.4;maxpitch:0.4" fov="80" position="0 1.8 0" near="0.2"></a-entity>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        </a-scene>
    </div>
    <div id="bottom-frame">
    </div>


</body>

</html>
