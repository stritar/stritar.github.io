<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css" rel="stylesheet">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <div class="floater">
        <div class="blur"></div>
    </div>
    <div id="top-frame">
        <div class="ghost"></div>
        <a-scene embedded vr-mode-ui="enabled: false" id="scene">
            <a-entity camera position="0 -2 15" rotation="0 0 0">
                <a-animation attribute="position" easing="ease-in-out" dur="5000" from="-2 5 -2" to="5.4 7 8"></a-animation>
                <a-animation attribute="rotation" easing="ease-in-out" dur="5000" from="0 0 0" to="-30 25 0"></a-animation>
            </a-entity>
            <a-assets>
                <img id="b1" src="blob-1.png">
                <img id="b2" src="blob-2.png">
                <img id="b3" src="blob-3.png">
            </a-assets>
            <a-plane position="0 0 -8" rotation="0 0 0" height="7" width="7" src="#b3" transparent="true">
                <!--      <a-animation attribute="position" easing="ease-in-out" repeat="indefinite" direction="alternate" dur="6800" from="0 -3 -20" to="0 -5 -20"></a-animation>-->
            </a-plane>
            <a-plane position="0 0 -4" rotation="0 0 0" height="7" width="7" src="#b2" transparent="true">
                <!--                <a-animation attribute="position" easing="ease-in-out" repeat="indefinite" direction="alternate" dur="7400" from="0 -2 -10" to="0 -3 -10"></a-animation>-->

            </a-plane>
            <a-plane position="0 0 0" rotation="0 0 0" height="7" width="7" src="#b1" transparent="true">
                <!--    <a-animation attribute="position" easing="ease-in-out" repeat="indefinite" direction="alternate" dur="9000" from="0 0 0" to="0 2 0"></a-animation>-->

            </a-plane>
        </a-scene>
    </div>
    <div id="bottom-frame">
    </div>
</body>

</html>
