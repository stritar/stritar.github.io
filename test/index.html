<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css" rel="stylesheet">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <div class="floater">
        <div class="blur"></div>
    </div>
    <div id="top-frame">
        <div class="ghost"></div>
        <a-scene embedded vr-mode-ui="enabled: false" id="scene">
            <a-entity camera position="-25 -3 10" rotation="0 -80 0">
                <a-animation attribute="position" easing="ease-in-out" dur="10000" to="-16 -3 9"></a-animation>
            </a-entity>
            <a-entity position="0 0 0" rotation="0 0 0" obj-model="obj:url(obj/cloth/c2.obj); mtl:url(obj/cloth/c2.mtl)">
                <a-animation attribute="position" easing="ease-in-out" dur="20000" from="0 0 1" to="0 0 0" repeat="indefinite" direction="alternate"></a-animation>
                <a-animation attribute="rotation" easing="ease-in-out" dur="11000" from="0 0 -10" to="0 0 3" repeat="indefinite" direction="alternate"></a-animation>
            </a-entity>
            <a-entity position="0 0 0" rotation="0 0 0" obj-model="obj:url(obj/cloth/c3.obj); mtl:url(obj/cloth/c3.mtl)">
                <a-animation attribute="rotation" easing="ease-in-out" dur="12040" from="0 0 2" to="0 0 -3" repeat="indefinite" direction="alternate"></a-animation>
            </a-entity>
            <a-entity position="0 0 0" rotation="0 0 0" obj-model="obj:url(obj/cloth/c4.obj); mtl:url(obj/cloth/c4.mtl)">
                <a-animation attribute="position" easing="ease-in-out" dur="20000" from="0 0 -0.5" to="0 0 0" repeat="indefinite" direction="alternate"></a-animation>
                <a-animation attribute="rotation" easing="ease-in-out" dur="12000" from="0 0 12" to="0 0 -1" repeat="indefinite" direction="alternate"></a-animation>
            </a-entity>
            <a-light type="ambient" color="#FFFFFF"></a-light>
        </a-scene>
    </div>
    <div id="bottom-frame">
    </div>
</body>

</html>
