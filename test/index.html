<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css" rel="stylesheet">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <div class="floater">
        <div class="blur"></div>
    </div>
    <div id="top-frame">
        <div class="ghost"></div>
        <a-scene embedded vr-mode-ui="enabled: false" id="scene">
            <a-entity position="0 0 0" rotation="0 0 0">

                <a-animation attribute="position" easing="ease-in-out" direction="alternate-reverse" repeat="indefinite" dur="8000" begin="10000" from="-1 0 0" to="0 0 0"></a-animation>
                <!--<a-animation attribute="rotation" easing="ease-in-out" direction="alternate-reverse" repeat="indefinite" dur="8000" begin="6000" from="0 15 0" to="0 0 0"></a-animation>
-->
                <a-entity camera position="0 0 0" rotation="0 0 0">
                    <a-animation attribute="position" easing="ease-out" dur="10000" from="0 -2 9" to="0.5 0 8"></a-animation>
                </a-entity>
            </a-entity>

            <a-assets>
                <img id="lvl5" src="l5.png">
                <img id="lvl4" src="l4.png">
                <img id="lvl3" src="l3.png">
                <img id="lvl2" src="l2.png">
                <img id="lvl1" src="l1.png">
            </a-assets>

            <a-plane position="0 0 0" rotation="0 0 0" height="10" width="10" src="#lvl1" transparent="true"></a-plane>
            <a-plane position="0 0.2 2" rotation="0 0 0" height="5" width="5" src="#lvl2" transparent="true"></a-plane>
            <a-plane position="-0.07 -0.14 4" rotation="0 0 0" height="5" width="5" src="#lvl3" transparent="true"></a-plane>
            <a-plane position="-0.13 -0.475 6" rotation="0 0 0" height="5" width="5" src="#lvl4" transparent="true"></a-plane>
            <a-plane position="-0.13 -0.5 6.1" rotation="0 0 0" height="5" width="5" src="#lvl5" transparent="true"></a-plane>



            <a-light type="ambient" color="#FFFFFF">

            </a-light>
        </a-scene>
    </div>
    <div id="bottom-frame">
    </div>
</body>

</html>
