<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css" rel="stylesheet">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <div class="floater">
        <div class="blur"></div>
    </div>
    <div id="top-frame">
        <div class="ghost"></div>
        <a-scene embedded vr-mode-ui="enabled: false" id="scene">

            <a-entity camera position="0 4 0" rotation="-35 0 0" near="0" mouse-cursor>
                <a-animation dur="12000" easing="ease-in-out" attribute="position" repeat="indefinite" direction="alternate" from="0 8 2" to="0 2 0"></a-animation>
                <a-animation dur="12000" easing="ease-in-out" attribute="rotation" repeat="indefinite" direction="alternate" from="-40 0 0" to="-10 0 0"></a-animation>
            </a-entity>
            <!--
     <a-box position="0 1 -5" color="#EF2D5E" rotation="0 0 0" material="color: red">
    <a-animation dur="3800" easing="ease-in-out" attribute="rotation" repeat="indefinite" direction="alternate" to="0 90 0 "></a-animation>
</a-box>
-->
            <a-entity position="0 1 -5" obj-model="obj: url(obj/export-obj.obj); mtl: url(obj/export-obj.mtl)">
                <a-animation dur="25000" easing="ease-in-out" attribute="rotation" repeat="indefinite" direction="alternate" from="0 45 0" to="0 65 0 "></a-animation>
            </a-entity>
        </a-scene>
    </div>
    <div id="bottom-frame">
    </div>


</body>

</html>
