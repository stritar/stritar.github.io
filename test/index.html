<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css" rel="stylesheet">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <div class="floater">
        <div class="blur"></div>
    </div>
    <div id="top-frame">
        <div class="ghost"></div>
        <a-scene embedded vr-mode-ui="enabled: false" id="scene">
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-animation attribute="position" easing="ease-in-out" direction="alternate-reverse" repeat="indefinite" dur="8000" begin="6000" from="-2 0 0" to="0 0 0"></a-animation>
                <a-animation attribute="rotation" easing="ease-in-out" direction="alternate-reverse" repeat="indefinite" dur="8000" begin="6000" from="0 10 0" to="0 0 0"></a-animation>
                <a-entity camera position="0 0 0" rotation="0 0 0">
                    <a-animation attribute="position" easing="ease-in-out" dur="6000" from="0 12 0" to="0 3 25"></a-animation>
                    <a-animation attribute="rotation" easing="ease-in-out" dur="6000" from="-30 0 0" to="-15 0 0"></a-animation>
                </a-entity>
            </a-entity>

            <a-assets>
                <img id="lvl4" src="lvl-4.png">
                <img id="lvl4b" src="lvl-4-b.png">
                <img id="lvl3" src="lvl-3.png">
                <img id="lvl3b" src="lvl-3-b.png">
                <img id="lvl2" src="lvl-2.png">
                <img id="lvl2b" src="lvl-2-b.png">
                <img id="lvl1" src="lvl-1.png">
            </a-assets>
            <!--            LEVEL 4-->
            <a-plane position="0 0 0" rotation="0 0 0" height="10" width="10" src="#lvl4b" transparent="true" material="opacity: 0">
                <a-animation attribute="material.opacity" easing="ease-in-out" dur="3000" begin="3000" to="1"></a-animation>
                <a-plane position="0 0 0" rotation="0 0 0" height="10" width="10" src="#lvl4" transparent="true" material="opacity: 1">
                    <a-animation attribute="material.opacity" easing="ease-in-out" dur="3000" begin="3000" to="0"></a-animation>

                </a-plane>
            </a-plane>
            <!--            LEVEL 4 END-->
            <!--            LEVEL 3-->
            <a-plane position="0 0 10" rotation="0 0 0" height="5" width="5" src="#lvl3b" transparent="true" material="opacity: 0">
                <a-animation attribute="material.opacity" easing="ease-in-out" dur="3500" begin="2500" to="1"></a-animation>
                <a-plane position="0 0 0" rotation="0 0 0" height="5" width="5" src="#lvl3" transparent="true" material="opacity: 1">
                    <a-animation attribute="material.opacity" easing="ease-in-out" dur="3000" begin="2000" to="0"></a-animation>
                </a-plane>
            </a-plane>
            <!--            LEVEL 3 END-->
            <!--            LEVEL 2-->
            <a-plane position="0 0 11" rotation="0 0 0" height="5" width="5" src="#lvl2b" transparent="true" material="opacity: 0">
                <a-animation attribute="material.opacity" easing="ease-in-out" dur="3000" begin="2000" to="1"></a-animation>
                <a-plane position="0 0 0" rotation="0 0 0" height="5" width="5" src="#lvl2" transparent="true" material="opacity: 1">
                    <a-animation attribute="material.opacity" easing="ease-in-out" dur="3000" begin="3000" to="0"></a-animation>
                </a-plane>
            </a-plane>
            <!--            LEVEL 2 END-->
            <!--            LEVEL 1-->
            <a-plane position="0 0 18" rotation="0 0 0" height="5" width="5" src="#lvl1" transparent="true"></a-plane>
            <!--            LEVEL 1 END-->

        </a-scene>
    </div>
    <div id="bottom-frame">
    </div>
</body>

</html>
