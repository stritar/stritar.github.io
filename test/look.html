<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Curved Images</title>
    <meta name="description" content="Curved Images - A-Frame">
    <script src="main.js"></script>
</head>

<body>

    <a-scene>

        <a-entity camera no-click-look-controls="maxyaw:0.4;maxpitch:0.4" fov="80" position="0 1.8 0" near="0.2"></a-entity>
        <a-curvedimage src="imgs/3.png" radius="5.7" theta-length="300" height="13" rotation="0 150 10" scale="1.2 1.2 1.2" position="0 1 0"></a-curvedimage>
        <a-curvedimage src="imgs/1.png" radius="5.7" theta-length="72" height="2.6" rotation="-30 45 -20" position="0 -0.7 0" scale="0.6 0.6 0.6"></a-curvedimage>


        <a-sky color="#FFF"></a-sky>

    </a-scene>
</body>

</html>
