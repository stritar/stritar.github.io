<html>

<head>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-box color="#FFC500 " opacity="1" depth="1 " position="0 1 -5 " rotation="0 40 30" click-1></a-box>
        <a-box color="#00C269 " opacity="1" width="1" depth="1 " position="0 6 -5 " rotation="0 30 10" click-2></a-box>
        <a-box color="#4684F5 " depth="1 " position="3 4 -5 " rotation="0 30 10" click-3></a-box>

        <a-sky color="#343B46"></a-sky>
        <a-camera position="0 2 4 ">
            <a-cursor cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring" material="color: white; shader: flat">
                <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
            </a-cursor>
        </a-camera>
    </a-scene>
</body>
<script>
    AFRAME.registerComponent('click-1', {
        init: function () {
            var COLORS = ['#FFC500', '#00C269', '#4684F5'];
            this.el.addEventListener('click', function (evt) {
                var randomIndex = Math.floor(Math.random() * COLORS.length);
                this.setAttribute('material', 'color', COLORS[randomIndex]);

            });
        }
    });
    AFRAME.registerComponent('click-2', {
        init: function () {
            var ROTATE = ['45 20 11', '15 5 10', '22 10 18'];
            this.el.addEventListener('click', function (evt) {
                var randomIndex = Math.floor(Math.random() * ROTATE.length);
                this.setAttribute('rotation', ROTATE[randomIndex]);

            });
        }
    });
    AFRAME.registerComponent('click-3', {
        init: function () {
            var RESIZE = ['2', '0.5', '3', '5'];
            this.el.addEventListener('click', function (evt) {
                var randomIndex = Math.floor(Math.random() * RESIZE.length);
                this.setAttribute('depth', RESIZE[randomIndex]);

            });
        }
    });
</script>

</html>
