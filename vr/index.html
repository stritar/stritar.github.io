<html>

<head>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-box color="#CDCDCD " opacity="1 " depth="1 " position="0 1 -5 " rotation="0 40 30" cursor-listener></a-box>
        <a-box color="#CDCDCD " opacity="1 " depth="1 " position="1 3 -1 " rotation="0 10 20" cursor-listener></a-box>
        <a-box color="#CDCDCD " opacity="1 " depth="1 " position="4 -2 -3 " rotation="8 2 6" cursor-listener></a-box>
        <a-box color="#CDCDCD " opacity="1 " depth="1 " position="-5 3 2 " rotation="0 10 8" cursor-listener></a-box>
        <a-box color="#CDCDCD " opacity="1 " depth="1 " position="-9 -8 7 " rotation="10 2 6" cursor-listener></a-box>
        <a-sky color="#343B46"></a-sky>
        <a-camera position="0 2 4 ">
            <a-cursor cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring" material="color: white; shader: flat">
                <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
            </a-cursor>
        </a-camera>
    </a-scene>
</body>
<script>
    AFRAME.registerComponent('cursor-listener', {
        init: function () {
            var COLORS = ['red', 'green', 'blue'];
            this.el.addEventListener('click', function (evt) {
                var randomIndex = Math.floor(Math.random() * COLORS.length);
                this.setAttribute('material', 'color', COLORS[randomIndex]);
                console.log('I was clicked at: ', evt.detail.intersection.point);
            });
        }
    });
</script>

</html>
