<html>

<head>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-asset>
            <a-asset-item id="model" src="models/test.obj"></a-asset-item>
            <a-asset-item id="material" src="models/test.mtl"></a-asset-item>
        </a-asset>

        <a-obj-model id="heart-test" src="#model" mtl="#material" position="0 0.5 -3" rotation="10 28 0">
            <a-animation attribute="rotation" repeat="indefinite" dur="10000" fill="forwards" to="0 355 0">
            </a-animation>
        </a-obj-model>
        <a-camera position="0 0 10">
            <a-animation attribute="position" repeat="indefinite" dur="10000" to="0 0 0"></a-animation>
        </a-camera>
        <a-light type="ambient" color="#EAF2FF" position="0 0 0"></a-light>
        <a-light type="spot" intensity="0.5" color="#F2F4FF" position="0 0 0" look-at="a-obj-model"></a-light>

    </a-scene>
