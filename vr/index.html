<html>

<head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-mixin id="cube" geometry="primitive: box"></a-mixin>
        </a-assets>

        <a-entity position="0 2.2 4">
            <a-entity id="camera" camera look-controls position="0 0 0">


                <a-entity id="cursor" position="0 0 -3" geometry="primitive: ring; radiusOuter: 0.30;
                          radiusInner: 0.20;" material="color: cyan; shader: flat" cursor="maxDistance: 30; fuse: true">
                    <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="10"></a-animation>
                    <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
                </a-entity>


            </a-entity>
        </a-entity>


        <a-entity position="3.5 1 0" rotation="0 45 0">
            <a-entity mixin="cube" cursor-listener>

            </a-entity>
        </a-entity>

    </a-scene>
    <a-animation class="inject" attribute="position" fill="forwards" to="0 0 30" dur="3500"></a-animation>



    <script>
        AFRAME.registerComponent('cursor-listener', {
            init: function () {
                var camera = document.querySelector('#camera');
                var node = document.querySelector('.inject');
                var gaze = document.querySelector('#cursor');
                this.el.addEventListener('click', function (evt) {
                    console.log('I was clicked at: ', evt.detail.intersection.point);
                    camera.appendChild(node);
                    camera.removeChild(gaze);

                });
            }
        });
    </script>

</body>


</html>
