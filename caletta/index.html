<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false" loading-screen="enabled: false">
      <a-assets>
        <img id="sky" src="sky.jpg">
        <a-asset-item id="planet-obj" src="planet.obj"></a-asset-item>
        <a-asset-item id="planet-mtl" src="planet.mtl"></a-asset-item>
      </a-assets>
      <a-light type="ambient" color="#fff"></a-light>
      <a-entity rotation="0 -110 0" animation="property: rotation; to: 0 250 0; loop: true; dur: 80000; easing: linear;">
        <a-camera look-controls-enabled="false" position="5 1 1" rotation="-5 80 0" fov="60"></a-camera>
      </a-entity>
      
    <a-sky src="#sky" radius="5000" rotation="0 0 0"></a-sky>
      <a-obj-model position="0 0 0" src="#planet-obj" mtl="#planet-mtl" position="0 0 0" rotation="0 -90 0" ></a-obj-model>
    </a-scene>
  </body>
</html>
