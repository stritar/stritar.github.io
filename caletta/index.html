<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="concept-obj" src="concept.obj"></a-asset-item>
        <a-asset-item id="concept-mtl" src="concept.mtl"></a-asset-item>
      </a-assets>
      <a-light type="ambient" color="#fff"></a-light>
      <a-camera look-controls-enabled="false" position="0 3 0" rotation="-25 0 0" fov="70" zoom="1"></a-camera>
      <a-obj-model src="#concept-obj" mtl="#concept-mtl" position="0 0 -5" rotation="0 0 0" animation="property: rotation; to: 0 360 0; dur: 15000; easing: linear; loop: true;"></a-obj-model>
    </a-scene>
  </body>
</html>
