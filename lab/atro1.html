    <meta name="theme-color" content="#fafafa">

    <style>

        .my-atropos {
            width: 320px;
            height: 160px;
            background-color: red;
        }
        .one {
            background-color: blue;
            width: 120px;
            height: 160px;
        }
        .two {
            background-color: green;
            width: 90px;
            height: 90px;

        .three {
            background-color: black;

            height: 30px;
        }

<body>
    <script src="atropos/node_modules/atropos/atropos.min.js"></script>
    <script>const myAtropos = Atropos({
    el: '.my-atropos',
    activeOffset: 40,
    shadowScale: 1.05,
    onEnter() {
        console.log('Enter');
    },
    onLeave() {
        console.log('Leave');
    },
    onRotate(x, y) {
        console.log('Rotate', x, y);
    }

    </script>



    <!-- main Atropos container (required), add your custom class here -->
    <div class="atropos my-atropos">
        <!-- scale container (required) -->
        <div class="atropos-scale one">
            <!-- rotate container (required) -->
            <div class="atropos-rotate two">
                <!-- inner container (required) -->
                <div class="atropos-inner three" data-atropos-offset="-5">
                   LOL1
                </div>
            </div>
        </div>
    </div>
