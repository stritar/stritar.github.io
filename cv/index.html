    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $('.toggle-menu').jPushMenu();
        });
    </script>
    <script type="text/javascript">
        $('.toggle-menu').click(function () {
            $('body').toggleClass('no-scroll');
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function ($) {
            var nav = 'close';
            $('.svg-menu-toggle').click(function () {
                if (nav == 'close') {
                    $(this).attr("class", "svg-menu-toggle active");
                    nav = 'open';
                } else {
                    $(this).attr("class", "svg-menu-toggle");
                    nav = 'close';
                }
            });
            $('body').bind('click', function (e) {
                if (nav == 'open') {
                    $('.svg-menu-toggle').attr("class", "svg-menu-toggle");
                    nav = 'close';
                }
            });
            $('a').bind('click', function (e) {
                if (nav == 'open') {
                    $('.svg-menu-toggle').attr("class", "svg-menu-toggle");
                    nav = 'close';
                }
            });
        });
    </script>
    <script type="text/javascript">
        $('.menu-primary').click(function () {
            $(this).next('.dot-holder-1').toggle();
        });
    </script>
    <script type="text/javascript">
        $(function () {

            // Do our DOM lookups beforehand
            var wyp = $("#small-logo-trigger");

            wyp.waypoint({
                handler: function (event) {
                    if ($("#logo-small").css('opacity') == '1')
                        $("#logo-small").animate({
                            'opacity': 0
                        })
                    else
                        $("#logo-small").animate({
                            'opacity': 1
                        })
                }
            });

        });
    </script>
    <script type="text/javascript">
        // $('.box').on('mousewheel', function(event, delta, deltaX, deltaY) {
         // 	console.log('delta X: ' + deltaX);
         // 	console.log('delta Y: ' + deltaY);
         // });

        $('.fade-out').colorScroll({
            colors: [{
                    color: 'rgba(242 ,242 ,242 ,0)',
                    position: '0%'
   }, {
                    color: 'rgba(242 ,242 ,242 ,1)',
                    position: '20%'
   }
                    ]
        });

        $('body').colorScroll();
    </script>
    <script type="text/javascript">
        $("html,a").click(function () {
            $("body").removeClass("no-scroll");
        });
    </script>
