<body>
    <svg id="lol" style="width:100%; height:100%;"></svg>
    <script>
        var s = Snap("#lol")
        var myCircle = s.circle(150, 150, 100)
        myCircle.attr({
            fill: "#f00",
            stroke: "#000",
            strokeWidth: 2
        });
        var aLoop = function (r) {
            var newR = r === 50 ? 100 : 50
            myCircle.animate({
                r: r
            }, 1500, function () {
                aLoop(newR)
            })
        }
        myCircle.drag()
    </script>
