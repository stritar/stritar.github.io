<body>
    <svg id="lol" style="width:300px; height:300px;"></svg>
    <script>
        var s = Snap("#lol")
        var myCircle = s.circle(150, 150, 100)
        myCircle.attr({
            fill: "#f00",
            stroke: "#000",
            strokeWidth: 2
        });
        var aLoop = function (r) {
            var newR = r === 50 ? 100 : 50;
            myCircle.animate({
                r: r
            }, 1500, function () {
                //Callback
                aLoop(newR);
            });
        }
        myCircle.drag()
        aLoop(50);
    </script>
