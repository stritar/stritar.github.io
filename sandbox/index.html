<html>

<head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="container-1">
    <canvas>
        <a-scene embedded vr-mode-ui="enabled: false">
            <a-box color="tomato" depth="2" height="4" width="0.5" position="0 0 -12"></a-box>
            <a-box color="tomato" depth="2" height="4" width="0.5" position="1 0 -12"></a-box>
            <a-box color="tomato" depth="2" height="4" width="0.5" position="-1 0 -12"></a-box>
            <a-entity position="0 -1 20" rotation="0 0 0">
                <a-animation attribute="position"
                             dur="10000"
                             fill="forwards"
                             to="0 -1 -1"
                             repeat="0"></a-animation>
                <a-camera wasd-controls-enabled="false" look-controls="enabled: false"></a-camera>
            </a-entity>
        </a-scene>
    </canvas>
</div>
<div id="container-2">

    sdadasds
</div>


</body>

</html>
